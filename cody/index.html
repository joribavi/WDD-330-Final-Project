<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <title>Cody-Your Friend Learning Tool</title>
  </head>
  <body class="md:mx-10">
    <header class="my-Header bg-[#004369] flex justify-between p-5 mb-5"></header>
    <main>
      <div class="search-bar flex flex-col items-center justify-center gap-5">
          <h2>Topic Search</h2>
          <div class="border-2 border-solid border-black-500 rounded-lg p-1">
              <span>&#128269;</span>
              <input type="text" id="search" name="search" placeholder="Search..." ></input>
          </div>  
        </div>
      <div class="main-cards flex flex-row items-center justify-center text-center mt-10 mb-10 mr-5 ml-5 md:ml-10 mr-10">
           <div class="single-card min-w-[50px] h-30  bg-white border-1 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Forum</h3>
              <a class="text-sm m-1 p-1 text-[#001360]" >Click to see the trend Topics</a>
           </div>
           <div class="single-card min-w-[50px] h-30  bg-white border-1 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg m-2">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Study</h3>
              <a class="text-sm m-1 p-1 text-[#001360]">Create your study plan</a>
           </div>
           <div class="single-card min-w-[50px] h-30  bg-white border-1 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Events</h3>
              <a class="text-sm m-1 p-1 text-[#001360]">Meet other Programmers!</a>
           </div>
      </div>
      <h3 class="text-center mb-10">Other Resources</h3>
      <div class="secondary-cards flex flex-row items-center justify-center text-center mt-10 mb-10 mr-5 ml-5 gap-5 md:ml-10 mr-10">
           <div class="single-card min-w-[50px] h-30  bg-white border-1 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Media</h3>
              <a class="text-sm m-1 p-1 text-[#001360]">Youtube Channels</a>
           </div>     
           <div class="single-card min-w-[50px] h-30  bg-white border-1 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Others</h3>
              <a class="text-sm m-1 p-1 text-[#001360]">Free Resources</a>
           </div>        
            
      </div>

    </main>
    <footer class="my-Footer bg-[#004369] text-white flex flex-col items-center p-5"></footer>
  </body>
</html>
