<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://github.com/joribavi/WDD-330-Final-Project/blob/main/cody/dist/index-DNPdJGM_.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
    <title>Cody-Your Friend Learning Tool</title>
  </head>
  <body class="bg-violet-100 md:mx-10 font-(inter:sans-serif)">
    <header class="my-Header bg-[#004369] flex items-center justify-between  p-5 mb-5"></header>
    <main>
      <div class="search-bar flex flex-col items-center justify-center gap-5">
          <h2 class="font-bold text-lg">Topic Search</h2>
          <div class="border-2 border-solid border-black-500 rounded-lg p-1 bg-white">
              <span>&#128269;</span>
              <input type="text" id="search" name="search" placeholder="Search..." ></input>
          </div>  
        </div>
      <div class="main-cards flex flex-row items-center justify-center text-center mt-10 mb-10 mr-5 ml-5 md:ml-10 mr-10">
           <div class="single-card min-w-[50px] h-30  bg-gray-100  rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg shadow-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Forum</h3>
              <a class="text-sm m-1 p-1 text-[#001360] cursor-pointer" >Click to see the trend Topics</a>
           </div>
           <div class="single-card min-w-[50px] h-30  bg-gray-100 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg m-2 shadow-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Study</h3>
              <a class="text-sm m-1 p-1 text-[#001360] cursor-pointer">Create your study plan</a>
           </div>
           <div class="single-card min-w-[50px] h-30  bg-gray-100 rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg shadow-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Events</h3>
              <a class="text-sm m-1 p-1 text-[#001360] cursor-pointer">Meet other Programmers!</a>
           </div>
      </div>
      <h3 class="text-center mb-10 font-bold">Other Resources</h3>
      <div class="secondary-cards flex flex-row items-center justify-center text-center mt-10 mb-10 mr-5 ml-5 gap-5 md:ml-10 mr-10">
           <div class="single-card min-w-[50px] h-30  bg-gray-100  rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg shadow-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Media</h3>
              <a class="text-sm m-1 p-1 text-[#001360] cursor-pointer">Youtube Channels</a>
           </div>     
           <div class="single-card min-w-[50px] h-30  bg-gray-100  rounded-tl-lg rounded-tr-lg rounded-br-lg rounded-bl-lg shadow-lg">
              <h3 class="bg-[#004369] text-white text-center border rounded-tl-lg rounded-tr-lg">Others</h3>
              <a class="text-sm m-1 p-1 text-[#001360] cursor-pointer">Free Resources</a>
           </div>        
            
      </div>

    </main>
    <footer class="my-Footer bg-[#004369] text-white flex flex-col items-center p-5"></footer>
  </body>
</html>
